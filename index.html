<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--- css file-->
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="author" content="L5 Web Diploma student">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Fontawesome CDN using script-->
    <script src="https://kit.fontawesome.com/6cf7958865.js" crossorigin="anonymous"></script>

    <title>FlagIt!- World Flags Game </title>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg commit navbar-dark"  style="background-color: #443627;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="container-fluid justify-content-start">
                    <button class="btn btn-outline-success me-2" type="button">Main button</button>
                    <button class="btn btn-sm btn-outline-secondary" type="button">Smaller button</button>
                </form>
                
            </div>
        </div>
    </nav>

    <div class="bkgbody">
        <div class="banner">
            <span class="font-banner txt-nonphotoblue">"Flag - It!"</span>
            <br>
            <!-- <i class="fa-solid fa-flag-checkered font-banner txt-nonphotoblue"></i> -->
            <img src="assets/img/AY-flag.jpg" width="75" height="50">
            <h1> the fun and educational flag game </h1>
        </div>
        <div class="flagpanel">
            <!-- Flag place holder width="450" height="297"-->
            <img src="assets/img/AA-flag.jpg" >
        </div>

        <div class="flex-container ans-panel ans-text">
            <!-- Answer place holder place holder -->
            <!-- see https://www.w3schools.com/css/css3_flexbox_responsive.asp -->
            <div style="flex-basis: 200px align-self: center">answer 1 </div>
            <div style="flex-basis: 200px align-self: center">answer 2 </div>
            <div style="flex-basis: 200px align-self: center">answer 3 </div>
            <div style="flex-basis: 200px align-self: center">answer 4 </div>
        </div>

        <div class="score-panel">

            <span class="txt-lavendar score-text">
                tick-tock
                Correct answer
                Incorrect answer
            </span>

        </div>

    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
